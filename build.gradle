// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.0"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 15
    targetSdkVersion = 30
    compileSdkVersion = 30
    buildToolsVersion = '27.0.3'

    // App dependencies
    androidxVersion = "1.3.0"
    supportLibraryVersion = '1.3.0'
    arch_version = '2.1.0-alpha02'
    arch_testing= '2.0.0-beta01'
    constraintLayout = '2.0.4'
    guavaVersion = '18.0'
    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    powerMockito = '1.6.2'
    hamcrestVersion = '1.3'
    runnerVersion = '1.1.0-alpha4'
    daggerVersion = '2.28.3'
    rulesVersion = '0.5'
    roomVersion = '2.4.0-alpha05'
    espressoVersion = '3.1.2-alpha01'
    retrofitClientVersion = '2.5.0'
    retrofitAdapterRxJavaVersion = '2.3.0'
    supportCustomTabsVersion = '1.0.0'
    gsonVersion = '2.8.6'
    gsonConverterVersion = '2.5.0'
    rxjavaVersion = '2.2.21'
    rxandroidVersion = '2.1.1'
    rx1androidVersion = '1.2.1'
    sqlbriteVersion = '2.0.0'
    picassoVersion = "2.71828"
}
